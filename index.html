<!DOCTYPE html>
<html>
  <head>
    <title>Countless Skies</title>
    <link rel="stylesheet" href="style/normalize.css"> <!--  Not sure this is necessery -->
    <link rel="stylesheet" href="style/nativefeel.css">
    <link rel="stylesheet" href="style/style.css">
    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script src="handlebars-v4.0.4.js"></script>
    <script type="text/javascript" charset="utf-8">
      // Wait for device API libraries to load
      function onLoad() {
          document.addEventListener("deviceready", onDeviceReady, false);
      }
      // device APIs are available
      function onDeviceReady() {
          // Register the event listeners
          document.addEventListener("backbutton", onBackKeyDown, false);
          document.addEventListener("resume", onResume, false);
          document.addEventListener("pause", onPause, false);
      }
    </script>
  </head>
  <body onload="onLoad()">
    <div id="main_page">
      <img id="logo" src="" alt="Countless Skies logo"> <!-- add src in mainPageSetup -->
      <h1></h1> <!-- header is populated with gig info in mainPageSetup -->
      <ul id="button-ul"></ul> <!-- header is populated with gig info in mainPageSetup -->
      <ul id="storyphotos-ul"></ul> <!-- header is populated with band photos info setupStoryPage -->
    </div>
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
